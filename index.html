<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Visualização de Pedidos</h1>
    <table id="pedidosTable">
        <thead>
            <tr>
                <th>Nome da Loja</th>
                <th>Nome do Cliente</th>
                <th>Status</th>
                <th>Horário do Pedido</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        const endpointUrl = 'SUA_URL_DO_ENDPOINT';

        async function fetchPedidos() {
            try {
                const response = await fetch(endpointUrl);
                const pedidos = await response.json();
                const tbody = document.querySelector('#pedidosTable tbody');
                
                tbody.innerHTML = ''; // Limpa a tabela antes de preencher
                
                pedidos.forEach(pedido => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${pedido.loja_nome || 'N/A'}</td>
                        <td>${pedido.nome_cliente || 'N/A'}</td>
                        <td>${pedido.status || 'N/A'}</td>
                        <td>${new Date(pedido.hora_criacao).toLocaleString()}</td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
                alert('Não foi possível carregar os pedidos. Verifique a URL do endpoint.');
            }
        }

        fetchPedidos();
    </script>
</body>
</html>

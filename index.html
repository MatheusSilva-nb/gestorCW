<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Pedidos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .accept-btn {
            background-color: #4CAF50; /* Verde */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .accept-btn:hover {
            background-color: #45a049;
        }
        .accepted-btn {
            background-color: #6c757d; /* Cinza */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: not-allowed; /* Altera o cursor */
        }
    </style>
</head>
<body>
    <h1>Visualização de Pedidos</h1>
    <table id="pedidosTable">
        <thead>
            <tr>
                <th>ID do Pedido</th>
                <th>Nome da Loja</th>
                <th>Nome do Cliente</th>
                <th>Status</th>
                <th>Horário do Pedido</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const fetchEndpointUrl = 'https://matheuslimacw.app.n8n.cloud/webhook/dbpedidos';
        const acceptEndpointUrl = 'https://matheuslimacw.app.n8n.cloud/webhook/aceitar';

        async function fetchPedidos() {
            try {
                const response = await fetch(fetchEndpointUrl);
                const dados = await response.json();
                const pedidosArray = dados.data;
                const tbody = document.querySelector('#pedidosTable tbody');

                tbody.innerHTML = '';

                if (pedidosArray && pedidosArray.length > 0) {
                    pedidosArray.forEach(pedido => {
                        const row = document.createElement('tr');
                        
                        let actionCell = '';
                        if (pedido.status === 'CREATED') {
                            actionCell = `
                                <button class="accept-btn" 
                                        data-order-id="${pedido.id_pedido}"
                                        data-store-id="${pedido.id_loja}">
                                    Aceitar Pedido
                                </button>
                            `;
                        } else {
                            actionCell = `
                                <button class="accepted-btn" disabled>
                                    Aceito pelo gestor geral
                                </button>
                            `;
                        }

                        row.innerHTML = `
                            <td>${pedido.id_pedido || 'N/A'}</td>
                            <td>${pedido.id_loja || 'N/A'}</td>
                            <td>${pedido.nome_cliente || 'N/A'}</td>
                            <td>${pedido.status || 'N/A'}</td>
                            <td>${new Date(pedido.hora_criacao).toLocaleString()}</td>
                            <td>${actionCell}</td>
                        `;
                        tbody.appendChild(row);
                    });

                    document.querySelectorAll('.accept-btn').forEach(button => {
                        button.addEventListener('click', handleAcceptClick);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="6" style="text-align:center;">Nenhum pedido encontrado.</td>`;
                    tbody.appendChild(row);
                }

            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
                alert('Não foi possível carregar os pedidos.');
            }
        }

        async function handleAcceptClick(event) {
            const button = event.target;
            const orderId = button.dataset.orderId;
            const storeId = button.dataset.storeId;

            if (confirm(`Tem certeza que deseja aceitar o pedido ${orderId}?`)) {
                try {
                    const response = await fetch(acceptEndpointUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ orderId: orderId, storeId: storeId })
                    });
                    
                    if (response.ok) {
                        alert('Pedido aceito com sucesso!');
                        // Atualiza a interface do botão para o estado de "Aceito"
                        button.textContent = 'Aceito pelo gestor';
                        button.classList.remove('accept-btn');
                        button.classList.add('accepted-btn');
                        button.disabled = true;

                    } else {
                        alert('Erro ao aceitar o pedido. Tente novamente.');
                    }
                } catch (error) {
                    console.error('Erro de conexão:', error);
                    alert('Erro de conexão com o servidor.');
                }
            }
        }

        fetchPedidos();
    </script>
</body>
</html>
